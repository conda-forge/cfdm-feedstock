{% set name = "cfdm" %}
{% set version = "1.13.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee33be390e12340f35292ec1c860a74ea19de8bc974eab91046c0c06275ed78d

build:
  number: 0
  # has scripts and cannot be noarch
  skip: true  # [py<311]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - distributed >=2025.5.1
    - zarr >=3.0.8
    - python
    - cftime >=1.6.4
    - cfunits >=3.3.7
    - dask-core >=2025.5.1
    - h5netcdf >=1.3.0
    - h5py >=3.12.0
    - netcdf4 >=1.7.2
    - numpy >=2.0.0
    - packaging >=20.0
    - s3fs >=2024.6.0
    - scipy >=1.10.0
    - uritools >=4.0.3

test:
  imports:
    - cfdm
    - cfdm.abstract
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ncas-cms.github.io/cfdm
  summary: A Python reference implementation of the CF data model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - valeriupredoi
    - ocefpaf
